<div *ngIf="question">
  <!-- <h3 class="first">Possible Answers</h3> -->
  <br>
  <button type="button" pButton icon="pi pi-check" (click)="addNewAnswerPopUp()" label="Add possible answer"></button>
  <button type="button" pButton icon="pi pi-check" (click)="confirmDeleteAnswer()" label="Remove possible answer"></button>
  <p></p>

  <p-confirmDialog></p-confirmDialog>


  <p-dialog header="Information Message" [(visible)]="displayNoAnswerMsg" [modal]="true" [responsive]="true" [width]="350"
    [minWidth]="200" [minY]="70" [baseZIndex]="10000">
    <span>Please choose an answer to delete</span>
    <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="displayNoAnswerMsg=false" label="OK"></button>

    </p-footer>
  </p-dialog>


  <p-table [value]="question.possibleAnswers" selectionMode="single" [(selection)]="selectedAnswer">
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>Answer ID</th> -->
        <th>Answer value</th>
        <th>Effective date</th>
        <!-- <th>Expiration date</th> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-possibleAnswer>

      <tr [pSelectableRow]="possibleAnswer">
        <!-- <td>{{possibleAnswer.possibleAnswerId}}</td> -->

        <td>{{possibleAnswer.answerValue}}</td>
        <td>{{possibleAnswer.effectiveDate | date : 'dd/MM/yyyy'}}</td>
        <!-- <td>{{possibleAnswer.expirationDate}}</td> -->

      </tr>

    </ng-template>


  </p-table>
</div>

<p-dialog header="New Answer" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
  <div class="ui-g ui-fluid" *ngIf="newAnswer">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="possibleAnswer">Possible Answer</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="AnswerText" [(ngModel)]="newAnswer.answerValue" maxlength="50"/>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="savePossibleAnswer()" label="Save"></button>
      <button type="button" pButton icon="fa fa-close" (click)="cancelAnswerPopUp()" label="Cancel"></button>

    </div>
  </p-footer>
</p-dialog>
